<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learn YouTube Subtitles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container p-3" style="width:350px;">
    <h5 class="mb-3">YouTube Video Loader</h5>
    <form id="videoForm">
      <div class="mb-2">
        <input type="url" class="form-control" id="youtubeUrl" placeholder="Enter YouTube URL" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Load Video</button>
    </form>
    <div id="videoContainer" class="mt-3" style="display:none;"></div>
    <div class="d-flex gap-2 mt-2" id="subtitleControls" style="display:none;">
      <button class="btn btn-success btn-sm flex-fill" id="startSubtitlesBtn">Start Subtitles</button>
      <button class="btn btn-secondary btn-sm flex-fill" id="pauseSubtitlesBtn">Pause Subtitles</button>
    </div>
    <div id="subtitleContainer" class="mt-2"></div>
    <div id="uploadSubtitleDiv" class="mt-3" style="display:none;">
      <label for="subtitleFile" class="form-label">Upload Subtitle File (.srt/.vtt):</label>
      <input type="file" class="form-control" id="subtitleFile" accept=".srt,.vtt">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
